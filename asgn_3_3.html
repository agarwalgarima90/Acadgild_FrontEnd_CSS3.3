<!DOCTYPE html>
<html>
<head>
        <link href="mycss.css" rel="stylesheet" type="text/css">
</head>
<body>
        <table>
                <tr>
                        <td class="heading">
                                <strong>Step 1: Your Details</strong>
                        </td>
                </tr>
                <tr>
                        <td class="fields">
                                <label>Name</label>
                                <input type="text" placeholder="First and Last Name">
                        </td>
                </tr>
                <tr>
                        <td class="fields">
                                <label>Email</label>
                                <input type="text" placeholder="example@domain.com">
                        </td>
                </tr>
                <tr>
                        <td class="fields">
                                <label>Phone</label>
                                <input type="text" placeholder="e.g. +44750000000000">
                        </td>
                </tr>
                <tr>
                        <td class="heading">
                                <strong>Step 1: Delivery Address</strong>
                        </td>
                </tr>
                <tr>
                        <td class="fields" style="vertical-align:top">
                                <label>Address</label>
                                <textarea cols="18" rows="5"></textarea>
                        </td>
                </tr>
                <tr>
                        <td class="fields">
                                <label>Post Code</label>
                                <input type="text">
                        </td>
                </tr>
                <tr>
                        <td class="fields">
                                <label>Country</label>
                                <input type="text">
                        </td>
                </tr>
                <tr>
                        <td class="heading">
                                <strong>Step 1: Card Details</strong>
                        </td>
                </tr>
                <tr>
                        <td class="fields">
                                <label>Card Type</label>
                                <br>
                                <input type="radio"><img src="visa.png" height="15px" width="15px">VISA
                                <input type="radio"><img src="amex.png" height="15px" width="15px">AmEx
                                <input type="radio"><img src="mc.png" height="15px" width="15px">MasterCard
                        </td>
                </tr>
                <tr>
                        <td class="fields">
                                <label>Card Number</label>
                                <input type="text">
                        </td>
                </tr>
                <tr>
                        <td class="fields">
                                <label>Security Code</label>
                                <input type="text">
                        </td>
                </tr>
                <tr>
                        <td class="fields">
                                <label>Name on Card</label>
                                <input type="text" placeholder="exact name as on the card">
                        </td>
                </tr>
                <tr>
                        <td style="text-align:center">
                                <button>BUY IT!</button>
                        </td>
                </tr>

        </table>
</body>
</html>
